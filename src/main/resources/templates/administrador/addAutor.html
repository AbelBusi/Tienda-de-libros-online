<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Tienda de libros</title>

	<!--Header-->
	<Link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/vendor/css/search.css}" rel="stylesheet">

</head>
<style>
	.center-container {
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>

<body>

	<header th:insert="~{home/Template_login.html :: Templatelogin-visitor}"></header>
	<header th:insert="~{home/template_admin.html :: templateAdmin}"></header>

	<section class="p-3 p-md-4 p-xl-5">
		<div class="container">
			<div class="card border-light-subtle shadow-sm">
				<div class="row g-0">
					<div class="col-md-6 text-center center-container ">
						<img src="https://via.placeholder.com/300" alt="Product Image" class="product-image "
							id="productImagePreview" width="600" height="600">
						<div class="text d-block">
							<label for="productImage" class="form-label custom-file-upload ">
								<i class="bi bi-upload"></i> Subir Imagen del Producto
							</label>
							<input type="file" class="form-control" id="productImage" accept="image/*"
								style="display: none;" onchange="previewImage(event)">
						</div>
					</div>
					<div class="col-12 col-md-6">
						<div class="card-body p-3 p-md-4 p-xl-5">
							<div class="row">
								<div class="col-12">
									<div class="mb-5">
										<h3 style="color: #303f9f;">Formulario para agregar un Autor</h3>
									</div>
								</div>
							</div>
							<form action="#" method="post">
								<div class="row gy-3 gy-md-4 overflow-hidden">
									<div class="col-12">
										<label for="firstName" style="color: #303f9f;" class="form-label">Nombre <span
												class="text-danger">*</span></label>
										<input type="text" class="form-control" placeholder="Nombre" required>
									</div>
									<div class="col-12">
										<label for="lastName" style="color: #303f9f;" class="form-label">Apellidos <span
												class="text-danger">*</span></label>
										<input type="text" class="form-control" placeholder="Apellido" required>
									</div>
									<div class="row">
										<div class="col-md-6 mb-4">
											<br>
											<label for="firstName" style="color: #303f9f;" class="form-label">Genero
												<span class="text-danger">*</span></label>
											<select class="form-select" aria-label="Default select example" id="genero"
												name="genero" style="color: #303f9f;" required>
												<option th:value="'Genero'" th:text="Genero" selected></option>
												<option th:value="'Masculino'" th:text="Masculino"></option>
												<option th:value="'Femenino'" th:text="Femenino"></option>
												<option th:value="'Otros'" th:text="Otros"></option>
											</select>
										</div>
										<div class="col-md-6 mb-4">
											<br>
											<label for="fechaNacimiento" style="color: #303f9f;"
												class="form-label">Fecha nacimiento <span
													class="text-danger">*</span></label>
											<input type="date" class="form-control" required>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6 mb-4">
											<br>
											<div>
												<label for="fechaNacimiento" style="color: #303f9f;"
													class="form-label">Nacionalidad
													<span class="text-danger">*</span></label>
												<input type="text" id="mySearch" onkeyup="myFunction()"
													placeholder="Buscar.." title="Type in a category">

												<ul id="myMenu" style="display: none;">
													<li><a href="#">CSS</a></li>
													<li><a href="#">JavaScript</a></li>
													<li><a href="#">PHP</a></li>
													<li><a href="#">Python</a></li>
													<li><a href="#">jQuery</a></li>
													<li><a href="#">SQL</a></li>
													<li><a href="#">Bootstrap</a></li>
													<li><a href="#">Node.js</a></li>
												</ul>
											</div>

										</div>
										<div class="col-md-6 mb-4">
											<br>
											<div class="col-12">
												<label for="firstName" style="color: #303f9f;"
													class="form-label">Religion
													<span class="text-danger">*</span></label>
												<input type="text" class="form-control" placeholder="Religion" required>
											</div>

										</div>

									</div>

									<div class="col-12">
										<label for="text" style="color: #303f9f;" class="form-label">Padre <span
												class="text-danger">*</span></label>
										<input type="text" class="form-control" placeholder="nombres y apellidos"
											required>
									</div>
									<div class="col-12">
										<label for="password" style="color: #303f9f;" class="form-label">Madre <span
												class="text-danger">*</span></label>
										<input type="text" class="form-control" id="password"
											placeholder="nombres y apellidos" required>
									</div>
									<div class="col-12">
										<label for="password" style="color: #303f9f;" class="form-label">Hijos <span
												class="text-danger">*</span></label>
										<input type="text" class="form-control" id="password"
											placeholder="nombres y apellidos" required>
									</div>
									<div class="row">
										<div class="col-md-6 mb-4">
											<br>
											<div class="col-12">
												<label for="text" style="color: #303f9f;" class="form-label">Educacion <span
														class="text-danger">*</span></label>
												<input type="text" class="form-control"
													placeholder="Educacion" required>
											</div>

										</div>
										<div class="col-md-6 mb-4">
											<br>
											<div class="col-12">
												<label for="firstName" style="color: #303f9f;"
													class="form-label">Ocupacion
													<span class="text-danger">*</span></label>
												<input type="text" class="form-control" placeholder="Ocupacion" required>
											</div>

										</div>

									</div>
									<div class="col-12">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" name="iAgree"
												id="iAgree" required>
											<label class="form-check-label text-secondary" for="iAgree">
												Presiona el boton <a href="#!"
													class="link-primary text-decoration-none">Aceptar terminos y
													condiciones</a>
											</label>
										</div>
									</div>
									<div class="col-12">
										<div class="d-grid">
											<button class="btn bsb-btn-xl btn-primary"
												style="background-color: #303f9f;" type="submit">Registrar
												autor</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script>
		function previewImage(event) {
			var reader = new FileReader();
			reader.onload = function () {
				var output = document.getElementById('productImagePreview');
				output.src = reader.result;
			};
			reader.readAsDataURL(event.target.files[0]);
		}
	</script>
	<script>
		$(document).ready(function () {
			$('.js-example-basic-multiple').select2();
		});
	</script>
	<!--Bootstrap core JavaScript-->
	<footer th:insert="~{home/footer.html :: footer}"></footer>
	<script th:src="@{/vendor/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/vendor/js/scripts.js}"></script>

</body>

</html>
