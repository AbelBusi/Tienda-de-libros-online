<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Tienda de libros</title>

	<!--Header-->
	<Link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/vendor/css/search.css}" rel="stylesheet">

</head>
<style>
	.center-container {
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>

<body>

	<header th:insert="~{home/Template_login.html :: Templatelogin-visitor}"></header>
	<header th:insert="~{home/template_user.html :: header-admin}"></header>

	<section class="p-3 p-md-4 p-xl-5">
		<div class="container">
			<div class="card border-light-subtle shadow-sm">
				<div class="row g-0">
					<div class="col-12 col-md-6">
						<img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
							th:src="@{/images/cat.jpg}" alt="BootstrapBrain Logo">
					</div>


					<div class="error-message" th:if="${success}">
						<div class="error-icon">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
								<path
									d="M8 1.5a.5.5 0 0 1 .447.276l6 12a.5.5 0 0 1-.447.724H1.447a.5.5 0 0 1-.447-.724l6-12A.5.5 0 0 1 8 1.5zm.5 3.5h-1v4h1v-4zm0 6h-1v-1h1v1z" />
							</svg>
						</div>
						<div class="success-message" th:text="${success.text}">

						</div>
					</div>
					<div class="col-12 col-md-6">
						<div class="card-body p-3 p-md-4 p-xl-5">
							<div class="row">
								<div class="col-12">
									<div class="mb-5">
										<h3 style="color: #303f9f;">Formulario para guardar una Categoria</h3>
									</div>
								</div>
							</div>

							<form th:action="@{/admin/guardarCategoria}" method="post">
								<div class="row gy-3 gy-md-4 overflow-hidden">
									<div class="col-12">
										<label for="email" style="color: #303f9f;" class="form-label">Nombre <span
												class="text-danger">*</span></label>
										<input type="text" class="form-control" name="nombre" id="nombre"
											placeholder="Nombre de la categoria" required>
									</div>
									<div class="col-12">
										<label for="password" style="color: #303f9f;" class="form-label">Descripcion
											<span class="text-danger">*</span></label>
										<textarea type="text" class="form-control"
											placeholder="Descripcion de la categoria" name="descripcion"
											id="descripcion" value="" required></textarea>
									</div>
									<div class="col-12">
										<br>
										<div class="d-grid">
											<button style="background-color: #303f9f;"
												class="btn bsb-btn-xl btn-primary" type="submit">Guardar
												Categoria</button>
										</div>
									</div>
									<div class="error-message" th:if="${error}">
										<div class="error-icon">
											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-exclamation-triangle"
												viewBox="0 0 16 16">
												<path
													d="M8 1.5a.5.5 0 0 1 .447.276l6 12a.5.5 0 0 1-.447.724H1.447a.5.5 0 0 1-.447-.724l6-12A.5.5 0 0 1 8 1.5zm.5 3.5h-1v4h1v-4zm0 6h-1v-1h1v1z" />
											</svg>
										</div>
										<div class="error-text">
											Esta categoria ya existe
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--Bootstrap core JavaScript-->
	<footer th:insert="~{home/footer.html :: footer}"></footer>
	<script th:src="@{/vendor/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/vendor/js/scripts.js}"></script>

</body>

</html>
