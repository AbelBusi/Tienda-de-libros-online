<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Tienda de libros</title>

	<!--Header-->
	<Link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet">

</head>

<body>

	<header th:insert="~{home/Template_login.html :: Templatelogin}"></header>
	<header th:insert="~{home/template_user.html :: header}"></header>
	
	<section class="p-3 p-md-4 p-xl-5">
	    <div class="container">
	      <div class="card border-light-subtle shadow-sm">
	        <div class="row g-0">
				<div class="col-12 col-md-6 text-center">
				  <img src="https://via.placeholder.com/300" alt="Product Image" class="product-image" id="productImagePreview" >
				  <div>
				    <label for="productImage" class="form-label custom-file-upload">
				      <i class="bi bi-upload"></i> Subir Imagen del Producto
				    </label>
				    <input type="file" class="form-control" id="productImage" accept="image/*" style="display: none;" onchange="previewImage(event)">
				  </div>
				</div>
	          <div class="col-12 col-md-6">
	            <div class="card-body p-3 p-md-4 p-xl-5">
	              <div class="row">
	                <div class="col-12">
	                  <div class="mb-5">
	                    <h3 style="color: #303f9f;">Agregar Producto</h3>
	                  </div>
	                </div>
	              </div>
	              <form th:action="@{/usuario/iniciarSesion}" method="post">
	                <div class="row gy-3 gy-md-4 overflow-hidden">
	                  <div class="col-12">
	                    <label for="email" style="color: #303f9f;" class="form-label">Email <span class="text-danger">*</span></label>
	                    <input type="email" class="form-control" name="correo" id="email" placeholder="name@example.com" required>
	                  </div>
	                  <div class="col-12">
	                    <label for="password" style="color: #303f9f;" class="form-label">Password <span class="text-danger">*</span></label>
	                    <input type="password" class="form-control" name="clave" id="password" value="" required>
	                  </div>
	                  <div class="col-12">
	                    <div class="d-grid">
	                      <button style="background-color: #303f9f;" class="btn bsb-btn-xl btn-primary" type="submit">Ingresar</button>
	                    </div>
	                  </div>
	                </div>
	              </form>
	              <div class="row">
	                <div class="col-12">
	                  <hr class="mt-5 mb-4 border-secondary-subtle">
	                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
	                    <a th:href="@{/usuario/crearCuenta}" class="link-primary text-decoration-none">Â¿No tienes cuenta? </a>
	                    <a href="#!" class="link-primary text-decoration-none">Password olvidado</a>
	                  </div>
	                </div>
	              </div>
	              <div class="row">
	                <div class="col-12">
	                  <p class="mt-5 mb-4">Nuestras redes sociales</p>
	                  <div class="d-flex gap-3 flex-column flex-xl-row">
	                    <a href="#!" class="btn bsb-btn-xl btn-outline-primary" style="color: #303f9f;">
	                        <i class="fab fa-facebook"></i>
	                      <span class="ms-2 fs-6" style="color: #303f9f;">Facebook</span>
	                    </a>
	                    <a href="#!" class="btn bsb-btn-xl btn-outline-primary" style="color: #303f9f;">
	                        <i class="fab fa-google"></i>
	                      <span class="ms-2 fs-6" style="color: #303f9f;">Google</span>
	                    </a>
	                    <a href="#!" class="btn bsb-btn-xl btn-outline-primary" style="color: #303f9f;">
	                        <i class="fab fa-github"></i>
	                      <span class="ms-2 fs-6" style="color: #303f9f;">Twitter</span>
	                    </a>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </section>
	  <script>
	    function previewImage(event) {
	      var reader = new FileReader();
	      reader.onload = function(){
	        var output = document.getElementById('productImagePreview');
	        output.src = reader.result;
	      };
	      reader.readAsDataURL(event.target.files[0]);
	    }
	  </script>
		<!--Bootstrap core JavaScript-->
		<footer th:insert="~{home/footer.html :: footer}"></footer>
		<script th:src="@{/vendor/js/bootstrap.bundle.min.js}"></script>
	
	</body>

</html>
