<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agregar Libro | Tienda de Libros</title>
	<link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/vendor/css/custom-styles.css}" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.card {
			border-radius: 12px;
			overflow: hidden;
		}

		.form-section {
			margin-bottom: 2rem;
		}

		.custom-file-upload {
			cursor: pointer;
			background-color: #e9ecef;
			border: 1px dashed #ced4da;
			padding: 10px;
			border-radius: 8px;
			text-align: center;
			display: inline-block;
			margin-top: 1rem;
			color: #495057;
		}

		.custom-file-upload:hover {
			background-color: #f1f3f5;
		}

		.form-label {
			font-weight: bold;
			color: #495057;
		}

		.btn-primary {
			background-color: #303f9f;
			border-color: #303f9f;
		}

		.btn-primary:hover {
			background-color: #3a4cbd;
		}
	</style>
</head>

<body>
	<header th:insert="~{home/Template_login.html :: Templatelogin-visitor}"></header>
	<header th:insert="~{home/template_user.html :: header-admin}"></header>

	<section class="py-5">
		<div class="container">
			<div class="card shadow">
				<div class="row g-0">
					<div
						class="col-lg-5 text-center p-4 d-flex flex-column align-items-center justify-content-center bg-light">
						<img th:src="@{/images/default.png}" alt="Vista previa de la imagen" id="productImagePreview"
							class="img-fluid rounded shadow-sm">
						<label for="productImage" class="custom-file-upload mt-3">
							<i class="bi bi-upload"></i> Subir Imagen del Libro
						</label>
						<input type="file" id="productImage" class="d-none" accept="image/*"
							onchange="previewImage(event)">
					</div>
					<div class="col-lg-7 p-4">
						<h3 class="text-primary mb-4">Agregar un Nuevo Libro</h3>
						<form action="#" method="post">
							<div class="form-section">
								<label for="nombreLibro" class="form-label">Nombre del Libro <span
										class="text-danger">*</span></label>
								<input type="text" id="nombreLibro" name="nombre" class="form-control"
									placeholder="Ingrese el nombre del libro" required>
							</div>
							<div class="form-section">
								<label for="sipnosis" class="form-label">Sinopsis <span
										class="text-danger">*</span></label>
								<textarea id="sipnosis" name="sinopsis" class="form-control"
									placeholder="Describa brevemente el libro" rows="3" required></textarea>
							</div>
							<div class="form-section row">
								<div class="col-md-6">
									<label for="peso" class="form-label">Peso (kg) <span
											class="text-danger">*</span></label>
									<input type="number" id="peso" name="peso" class="form-control"
										placeholder="Peso del libro" required>
								</div>
								<div class="col-md-6">
									<label for="alto" class="form-label">Alto (cm) <span
											class="text-danger">*</span></label>
									<input type="number" id="alto" name="alto" class="form-control"
										placeholder="Altura del libro" required>
								</div>
							</div>
							<div class="form-section row">
								<div class="col-md-6">
									<label for="ancho" class="form-label">Ancho (cm) <span
											class="text-danger">*</span></label>
									<input type="number" id="ancho" name="ancho" class="form-control"
										placeholder="Anchura del libro" required>
								</div>
								<div class="col-md-6">
									<label for="fechaPublicacion" class="form-label">Fecha de Publicación <span
											class="text-danger">*</span></label>
									<input type="date" id="fechaPublicacion" name="fecha_publicacion"
										class="form-control" required>
								</div>
							</div>
							<div class="form-section row">
								<div class="col-md-6">
									<label for="paginas" class="form-label">Número de Páginas <span
											class="text-danger">*</span></label>
									<input type="number" id="paginas" name="paginas" class="form-control"
										placeholder="Cantidad de páginas" required>
								</div>
								<div class="col-md-6">
									<label for="isbn" class="form-label">ISBN <span class="text-danger">*</span></label>
									<input type="text" id="isbn" name="isbn" class="form-control"
										placeholder="Código ISBN" required>
								</div>
							</div>
							<div class="form-section">
								<label for="autor" class="form-label">Autor <span class="text-danger">*</span></label>
								<input type="text" id="autor" name="autor" class="form-control"
									placeholder="Ingrese el autor" required>
							</div>
							<div class="form-section">
								<label for="editorial" class="form-label">Editorial <span
										class="text-danger">*</span></label>
								<input type="text" id="editorial" name="editorial" class="form-control"
									placeholder="Ingrese la editorial" required>
							</div>
							<div class="form-section">
								<label for="categoria" class="form-label">Categoría <span
										class="text-danger">*</span></label>
								<select id="categoria" name="categoria" class="form-select" required>
									<option value="" selected disabled>Seleccione una categoría</option>
									<option value="ficcion">Ficción</option>
									<option value="historia">Historia</option>
									<option value="ciencia">Ciencia</option>
								</select>
							</div>
							<div class="form-section text-end">
								<button type="submit" class="btn btn-primary">Guardar Libro</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		function previewImage(event) {
			var reader = new FileReader();
			reader.onload = function () {
				document.getElementById('productImagePreview').src = reader.result;
			};
			reader.readAsDataURL(event.target.files[0]);
		}
	</script>
</body>

</html>
