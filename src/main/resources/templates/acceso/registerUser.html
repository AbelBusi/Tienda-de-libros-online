<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>

<head>
  <meta charset="ISO-8859-1">
  <Link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet">
  <title>Registro de usuarios</title>
  <header th:insert="~{home/Template_login.html :: Templatelogin}"></header>
  <header th:insert="~{home/template_user.html :: header}"></header>
</head>
<body>
  <!-- Registration 4 - Bootstrap Brain Component -->
  <section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6">
            <img class="img-fluid rounded-start h-100 object-fit-cover" width="900" loading="lazy"
              th:src="@{/images/register.jpg}" alt="BootstrapBrain Logo">
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h3" style="color: #303f9f;">Registrarse</h2>
                    <h3 class="fs-6 fw-normal text-secondary m-0">Ingresa tus datos para registrarte correctamente</h3>
                  </div>
                </div>
              </div>
              <form th:action="@{/usuario/guardarUsuario}" method="post" th:object="${usuarioForm}">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="firstName" style="color: #303f9f;" class="form-label">Ingresa tu nombre <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" placeholder="Nombre" th:field="*{nombre}"
                      required>
                  </div>
                  <div class="col-12">
                    <label for="lastName" style="color: #303f9f;" class="form-label">Ingresa tu apellido <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" th:field="*{apellido}"  placeholder="Apellido"
                      required>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <br>
                      <select class="form-select"  aria-label="Default select example" style="color: #303f9f;">
                        <option selected>Genero</option>
                        <option value="Masculino" >Masculino</option>
                        <option value="Femenino" >Femenino</option>
                        <option value="Otros" >Otros</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-4">
                      <br>
                      <label for="lastName" style="color: #303f9f;" class="form-label">Direccion <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Direccion"
                        required>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <br>
                      <label for="lastName" style="color: #303f9f;" class="form-label">Telefono movil <span class="text-danger">*</span></label>
                      <input type="email" class="form-control" name="lastName" id="lastName" placeholder="Ingresa tu numero"
                        required>
                    </div>
                    <div class="col-md-6 mb-4">
                      <br>
                      <label for="lastName" style="color: #303f9f;" class="form-label">Fecha nacimiento <span class="text-danger">*</span></label>
                      <input type="date" class="form-control" name="lastName" id="lastName" placeholder="Apellido"
                        required>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="email" style="color: #303f9f;" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
                      required>
                  </div>
                  <div class="col-12">
                    <label for="password" style="color: #303f9f;" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" id="password" value="" required>
                  </div>
                  <div class="col-12">
                    <label for="password" style="color: #303f9f;" class="form-label">Verificar Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" id="password" value="" required>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                      <label class="form-check-label text-secondary" for="iAgree">
                        Presiona el boton <a href="#!" class="link-primary text-decoration-none">Aceptar terminos y condiciones</a>
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" style="background-color: #303f9f;" type="submit">Registrarse</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <p class="m-0 text-secondary text-center">ï¿½Ya tienes una cuenta? <a th:href="@{/usuario/ingresar}"
                      class="link-primary text-decoration-none">Ingresar</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <header th:insert="~{home/footer.html :: footer}"></header>
  <script th:src="@{/vendor/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
