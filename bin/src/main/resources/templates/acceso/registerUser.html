<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <title>Registro de usuarios</title>
    <Link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet">


</head>

<body>
<div th:insert="~{home/Template_login.html :: Templatelogin-visitor}" th:if="${sesion==null}"></div>
<div th:insert="~{home/Template_login.html :: Templatelogin-user}" th:unless="${sesion==null}"></div>
<header th:insert="~{home/template_user.html :: header}"></header>
<!-- Registration 4 - Bootstrap Brain Component -->
<div>
    <section class="p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="card border-light-subtle shadow-sm">
                <div class="row g-0">
                    <div class="col-12 col-md-6">
                        <img class="img-fluid rounded-start h-100 object-fit-cover" width="900" loading="lazy"
                             th:src="@{/images/register.jpg}" alt="BootstrapBrain Logo">
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-5">
                                        <h2 class="h3" style="color: #303f9f;">Registrarse</h2>
                                        <h3 class="fs-6 fw-normal text-secondary m-0">Ingresa tus datos para
                                            registrarte
                                            correctamente</h3>
                                    </div>
                                </div>
                            </div>
                            <form th:action="@{/usuario/guardarUsuario}" method="post" th:object="${usuarioForm}">
                                <div class="row gy-3 gy-md-4 overflow-hidden">
                                    <div class="col-12">
                                        <label for="name" style="color: #303f9f;" class="form-label">Ingresa tu
                                            nombre <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="name" name="name"
                                               placeholder="Nombre" th:field="*{nombre}" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="firstName" style="color: #303f9f;" class="form-label">Ingresa tu
                                            apellido <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="firstName"
                                               name="firstName" th:field="*{apellido}"
                                               placeholder="Apellido" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <br>
                                            <select class="form-select" th:field="*{genero}"
                                                    aria-label="Default select example" id="genero" name="genero"
                                                    style="color: #303f9f;" required>
                                                <option th:value="'Genero'" th:text="Genero" selected>
                                                </option>
                                                <option th:value="'Masculino'" th:text="Masculino"></option>
                                                <option th:value="'Femenino'" th:text="Femenino"></option>
                                                <option th:value="'Otros'" th:text="Otros"></option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <br>
                                            <label for="direccion" style="color: #303f9f;"
                                                   class="form-label">Direccion
                                                <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="direccion" name="direccion"
                                                   th:field="*{direccion}" placeholder="Direccion" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <br>
                                            <label for="telefono" style="color: #303f9f;"
                                                   class="form-label">Telefono
                                                movil <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" th:field="*{telefono}"
                                                   placeholder="Ingresa tu numero" id="telefono" name="telefono"
                                                   required>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <br>
                                            <label for="fechaNacimiento" style="color: #303f9f;"
                                                   class="form-label">Fecha nacimiento <span
                                                    class="text-danger">*</span></label>
                                            <input id="fechaNacimiento" name="fechaNacimiento" type="date"
                                                   class="form-control" th:field="*{fechaNacimiento}" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="email" style="color: #303f9f;" class="form-label">Email <span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" name="email"
                                               th:field="*{email}" placeholder="name@example.com" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="password" style="color: #303f9f;" class="form-label">Password
                                            <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" th:field="*{password}"
                                               id="password" name="password" required>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" name="iAgree"
                                                   id="iAgree" required>
                                            <label class="form-check-label text-secondary" for="iAgree">
                                                Presiona el boton <a href="#!"
                                                                     class="link-primary text-decoration-none">Aceptar
                                                terminos y
                                                condiciones</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn bsb-btn-xl btn-primary"
                                                    style="background-color: #303f9f;"
                                                    type="submit">Registrarse
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-12">
                                    <hr class="mt-5 mb-4 border-secondary-subtle">
                                    <p class="m-0 text-secondary text-center">ï¿½Ya tienes una cuenta? <a
                                            th:href="@{/usuario/ingresar}" class="link-primary text-decoration-none"
                                            id="ingresar">Ingresar</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<footer th:insert="~{home/footer.html :: footer}"></footer>
<script th:src="@{/vendor/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
